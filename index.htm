<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sim ou N√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 6vw;
    }
    .button-container {
      display: flex;
      gap: 20px; /* espa√ßo entre os bot√µes */
      justify-content: center;
      align-items: center;
    }
    #sim {
      font-size: 6vw;
      padding: 5vw 10vw;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }
    #nao {
      font-size: 3vw;
      padding: 1vw 2vw;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute; /* necess√°rio para se mover */
      transition: transform 0.3s ease;
      touch-action: none;
    }
  </style>
</head>
<body>
  <h1>Posso te levar na aula de m√∫sica hoje??</h1>
  <div class="button-container">
    <button id="sim">Sim</button>
    <button id="nao">N√£o</button>
  </div>

  <script>
    const nao = document.getElementById("nao");
    const sim = document.getElementById("sim");
    let velocidade = 1;
    let rotacao = 0;
    let jaFugiu = false;

    function posicionarNao() {
      const largura = window.innerWidth - nao.offsetWidth;
      const altura = window.innerHeight - nao.offsetHeight;

      const x = Math.random() * largura * velocidade;
      const y = Math.random() * altura * velocidade;

      nao.style.left = (x % largura) + "px";
      nao.style.top = (y % altura) + "px";

      rotacao += 90;
      nao.style.transform = `rotate(${rotacao}deg)`;

      velocidade += 0.2;
      jaFugiu = true;
    }

    // Foge de mouse
    nao.addEventListener("mouseover", posicionarNao);
    // Foge de toque em mobile
    nao.addEventListener("touchstart", posicionarNao);

    // Clique no SIM
    sim.addEventListener("click", () => {
      alert("Eu sabia! üòç");
    });

    // Mant√©m o "N√£o" inicialmente ao lado do "Sim"
    window.onload = () => {
      if (!jaFugiu) {
        const simRect = sim.getBoundingClientRect();
        nao.style.left = (simRect.right + 20) + "px";
        nao.style.top = simRect.top + "px";
      }
    };
  </script>
</body>
</html>
